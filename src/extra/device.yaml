# viessmann devices specification
# version 0.1 : format may vari in futur.

# links : 
#  - https://openv.wikispaces.com/Ger%C3%A4te (devices lists with device-id)
#  - https://openv.wikispaces.com/Adressen    (devices addresses)
# 
# TODO : support multiple device description, or includes.

device:
  device_id:	0x20CB
  product_id:   ScotHO1
  controler:	Vitodens200

enums:
  mode: [
   'water heating only', 
   'continuous reduced', 
   'constant normal', 
   'heating and hot water',
   'heating and hot water', 
   'Off']
  switching_valve: ['undefined', 'heating', 'middle position', 'hot water']

# field formats :
# name: [address, type, multiplier, 'unit']
# name: [address, enum-type, enum-name]
# supported types : :byte, :short, :int4, :bool, :percent, :addr, :systime ; todo :enum.
# multiplier : default 1 ; temperature are expressed in 1/10° ; so we need to correct this.

addr:

  # settings
  norm_room_temp:    [0x2306, byte, '°']
  reduce_room_temp:  [0x2307, byte]

  mode:       [0x2323, enum, mode]
  party_mode: [0x2330, bool]
  eco_mode:   [0x2331, bool]

  # temperatures
  indoor_temp:     [0x0800, short, 10, '°']
  outdoor_temp:    [0x0896, short, 10, '°']
  boiler_temp:     [0x0802, short, 10, '°']

  # info:
  device_id:  [0x00F8, addr]
  starts:     [0x088A, int4]
  runtime:    [0x08A7, int4]
  power:      [0xA38F, percent, 2]


addr_long:
  norm_room_temp:
    addr:	0x2306
    type:	byte
    unit:	'°'
    cat:	[temp, setting]
    # mult:	1   (default to 1)
    description: indoor temperature setting

  reduce_room_temp:
    addr:	0x2307
    type:	byte
    unit:	'°'
    cat:	[temp, setting]
    description: indoor temperature setting for the night and holidays

  mode:
    addr:	0x2323
    type:	enum
    description:  active mode
    cat:	[setting, mode]
    enums: [
     'water heating only', 
     'continuous reduced', 
     'constant normal', 
     'heating and hot water',
     'heating and hot water', 
     'Off']
     
  # eco mode and party_mode lasts only 12 hours
  eco_mode:
    addr:	0x2330
    type:	bool
    cat:	[setting, mode]
    description:  economic mode

  party_mode:
    addr:	0x2331
    type:	bool
    cat:	[setting, mode]
    description:  party mode 

  indoor_temp:
    addr:	0x0800
    type:	short
    mult:	10
    unit:	'°'
    cat:	[temp, info]
    description:  indoor temperature

  outdoor_temp:
    addr:	0x0896
    type:	short
    mult:	10
    unit:	'°'
    cat:	[temp, info]
    description:  outdoor temperature

  boiler_temp:
    addr:	0x0802
    type:	short
    mult:	10
    unit:	'°'
    cat:	[temp, info]
    description:  boiler temperature
  
  device_id:
    addr:	0x00F8
    type:	addr
    cat:	[info, system]
    description:  device ID

  starts:
    addr:	0x088A
    type:	int4
    cat:	[info, system]
    description:  number of starts

  runtime:
    addr:	0x08A7
    type:	int4
    cat:	[info, system]
    unit:	's'
    description:  working time in seconds

  power:
    addr:	0xA38F
    type:	percent
    mult:	2
    unit:	'%'
    cat:	[info, system]
    description:  heating power in percent

